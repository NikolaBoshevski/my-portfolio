    <!-- form -->

    <h1 class="text-center py-5 font-weight-bold">Вработи Студенти</h1>

    <form>

      <div class="container-fluid py-5 ">
        <div class="row justify-content-center align-items-center">
          <div class="col-xl-4 col-md-5 m-md-3 m-4">
            <label for="ime" class="font-weight-bold h4">Име и презиме</label>
            <input type="text" required id="ime" placeholder="Вашето име и презиме" class="w-100 p-3 rounded">
          </div>
          <div class="col-xl-4 col-md-5 m-md-3 m-4">
            <label for="kompanija" class="font-weight-bold h4">Име на вашата компанија</label>
            <input type="text" required id="kompanija" placeholder=" Име на вашата компанија" class="w-100 p-3 rounded">
          </div>
          
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-xl-4 col-md-5 m-md-3 m-4">
            <label for="email" class="font-weight-bold h4">Контакт имејл</label>
            <input type="email" required id="email" placeholder="Контакт имејл на вашата компанија" class="w-100 p-3 rounded">
          </div>
          <div class="col-xl-4 col-md-5 m-md-3 m-4">
            <label for="telefon" class="font-weight-bold h4">Контакт телефон</label>
            <input type="tel" required id="telefon" placeholder="Контакт телефон на вашата компанија" class="w-100 p-3 rounded">
          </div>
          
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-xl-4 col-md-5 m-md-3 m-4">
            <label for="student" class="font-weight-bold h4">Тип на студенти</label>

          <select name="" id="student" class="p-3 d-block w-100 border-none rounded fz-form " >
            <option  value="1">Изберете тип на студент</option>
            
            <option  value="1">Студент од маркетинг </option>
            
            <option  value="2">Студент од програмирање </option>
            <option  value="3">Студент од data science </option>
            <option  value="4">Студент од дизајн </option>

          </select>
    
          </div>
          <div class="col-xl-4 col-md-5 m-md-3 m-4 ">
            <button class="btn btn-danger w-100 p-3 text-white mt-md-4" type="submit" > ИСПРАТИ</button>
          </div>
       
        </div>
       

      </div>

    </form>
